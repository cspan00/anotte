<h1> Edit {{event.title}}</h1>

<div class = "event_container">
  <div ng-bind="formMethod" ng-show = "false"></div>
    <label for = "title"> Enter Title </label>
      <input type = "text" name = "title" value = "{{event.title}}"></input>
    <br>
      <textarea name = "description" cols="50" rows = "10">{{event.description}}</textarea>
    <br>
    <label for = "date"> Enter Date </label>
      <input type = "text" name = "date" value = "{{event.date}}"></input>
    <br>
    <img src = "{{event.event_photo}}" style = "height: 200px">
    <label for = "photo"> select photo </label>
      <input type = "file" name = "file" id = "file" accept "image/*"></input>
    <br>
    <label for = "ticket_link"> Enter Ticket link </label>
      <input type = "text" name = "ticket_link" value = "{{event.ticket_link}}"></input>
    <input type = "hidden" name = "past" value = 'false'>
    <br>
    <button class = "btn btn-primary" type = "submit"> Submit </button>
  </form>
